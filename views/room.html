<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Driv.in - The YouTube battle party</title>

    <meta name="description" content="Social video experience in a digital drive-in">
    <meta name="author" content="Go Horse Brazil">
    
    <meta property="og:url" content="http://driv.in/<%= room.name %>"> 
    <meta property="og:title" content="Driv.in - The YouTube battle party"> 
    <meta property="og:image" content="http://driv.in/img/logo-drivin.png"> 
    <meta property="og:site_name" content="Driv.in"> 
    
    <link rel="image_src" href="http://driv.in/img/logo-drivin.png" />
    <link rel="canonical" href="http://driv.in/<%= room.name %>" />

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Nunito" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/drivin.css">

    <!-- libs -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery-1.6.2.min.js"></script>

    <!-- divin code -->
    <script src="js/drivin.js"></script>
    <script src="js/drivin-chat.js"></script>
    <script src="js/drivin-player.js"></script>
    <script src="js/drivin-playlist.js"></script>
    <script src="js/drivin-video.js"></script>
    <script src="js/drivin-room.js"></script>
    <script src="js/drivin-user.js"></script>
</head>

<body>

<div id="drive-in">

    <section id="stage">
        <h1><a href="/"><img src="/img/logo-drivin.png" alt="Driv.in"/></a></h1>

        <iframe class="nko-vote" src="http://nodeknockout.com/iframe/go-horse-brazil" frameborder="0" scrolling="no" allowtransparency="true" width="115" height="25"></iframe>
        
        <div id="social">
            <a href="http://www.facebook.com/share.php?u=http://driv.in/<%= room.name %>" target="_blank"><img src="img/button-social-facebook.png" /></a>
            <a href="http://twitter.com/share?url=http://driv.in/&text=Join%20me%20on%20driv.in" target="_blank"><img src="img/button-social-twitter.png" /></a>
            <!--<a href="http://plus.google.com"><img src="img/button-social-gplus.png" /></a>-->
        </div>
        
        <a id="button-mute" href="#mute">mute sound</a>

        <script>
            $( 'a#button-mute' ).click(function () {
                $(this).toggleClass( 'muted' );
                player.toggleMute();
                return false;
            });
        </script>


        <div id="video-player">
            <input type="text" id="room-title" name="" value="NodeKO 2011" readonly>

            <script>
                $( 'input#room-title' ).dblclick(function () {
                    $( this ).addClass('edit-mode').removeAttr( 'readonly' );
                });

                $( 'input#room-title' ).blur(function () {
                    $( this ).removeClass('edit-mode').attr( 'readonly', 'readonly' );
                });
            </script>

            <object type="application/x-shockwave-flash" id="diplayer" data="http://www.youtube.com/apiplayer?version=3&enablejsapi=1&playerapiid=player1" width="600" height="340">
                <param name="allowScriptAccess" value="always">
                <param name="wmode" value="transparent">
            </object>
        </div>

        <div id="video-audience">
            <div id="user-space"></div>
        </div>

        <script>
            var currentUser = null;
//            currentUser = new User( {name:'lquixada', avatar:'img/avatar01.png'} );

              var playerReady = false;
              var socket = io.connect();
              var roomName = '<%= room.name %>'

              joinRoom();

              socket.on('connect', function() {
                socket.connected = true;
              });



            room.init();
//            room.add( currentUser );
//            room.add( new User( {name:'cainanunes', avatar:'img/avatar01.png'} ) );
//            room.add( new User( {name:'emerleite', avatar:'img/avatar01.png'} ) );
//          room.add( new User( {name:'everton', avatar:'img/avatar01.png'} ) );
        </script>

    </section>

    <aside id="panels">

        <section id="playlist">
            <header>
                <h2>Playlist</h2>
            </header>

            <section id="playlist-now">
                <h3>Now</h3>

                <marquee scrolldelay="150" class="video-name">
                  <% if(room.playing()){ %>
                    <%= room.currentMedia.title %>
                  <% } %>
                </marquee>
                <span class="video-duration"></span>
                <a class="button-tomatoes" href="#tomato">throw tomatoes</a>
                <!--<button style="margin:0; width:100%; height:60px;"></button>-->
            </section>

            <section id="playlist-queue">
                <h3>Next</h3>

                <ul>
                  <% playlist.forEach(function(media){ %>
                    <li id="<%= media.id %>">
                        <a href="<%= media.url %>" target="_blank">
                            <img src="<%= media.thumbUrl %>" />
                            <%= media.title %>
                        </a>
                    </li>
                  <% });%>
                </ul>
            </section>

            <footer>
                <input type="text" id="video-url" name="video_url" value="" placeholder="paste a video url from youtube">
                <button type="button" id="video-add">add video</button>
            </footer>
        </section>

        <section id="chat">
            <header>
                <h2>Chat</h2>

                <div id="user-info">
                    <input type="text" id="user-name" maxlength="20" placeholder="enter a username">
                </div>
            </header>

            <section id="chat-messages">
                <ul></ul>
            </section>

            <footer>
                <input type="text" id="message" name="message" maxlength="80" placeholder="send a message">
            </footer>

            <script>

                  playlist.init();

                  video.init();
            </script>
        </section>
    </aside>

</div>

<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-25382569-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

</body>

</html>
