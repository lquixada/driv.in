<html>
  <body>
    <h1>Driv.in</h1>

    <form action="/rooms" method="post">
      <p>
        <input name="name" id="name" type="hidden" value="<%= newRoom %>" />
        <input type="submit" value="Start now!" />
      </p>
    </form>

    <ul id="hot_rooms">
    <% for(var roomId in rooms){ %>
       <% var room = rooms[roomId]; %>
       <li>
         <a href="/<%= room.name %>"><%= room.name %> (<%= room.users.length %>)</a>
       </li>
    <% } %>
    </ul>
  </body>

</html>
