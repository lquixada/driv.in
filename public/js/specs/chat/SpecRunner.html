<!DOCTYPE html>

<html>

<head>
  <title>Drivin Chat Test Runner</title>
  
  <link href="/js/libs/jasmine-1.0.2/jasmine.css" rel="stylesheet"/>
	
  <!-- dependencies -->
  <script src="/js/libs/jasmine-1.0.2/jasmine.js"></script>
  <script src="/js/libs/jasmine-1.0.2/jasmine-html.js"></script>
  <script src="/js/libs/jquery-1.6.2.min.js"></script>
  <script src="/js/libs/jquery-simple-pubsub-0.2.js"></script>
	
  <!-- source code -->
  <script src="/js/sources/chat.js"></script>

  <!-- specs -->
  <script src="/js/specs/chat/chat.spec.js"></script>
</head>

<body>

<div id="main">

    <section id="chat">
        <header>
            <h2>Chat</h2>

            <div id="user-info">
                <input type="text" id="user-name" maxlength="20" placeholder="enter a username">
            </div>
        </header>

        <section id="chat-messages">
            <ul></ul>
        </section>

        <footer>
            <input type="text" id="user-message" maxlength="80" placeholder="send a message">
        </footer>
    </section>
    
</div>
	
<script>
jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
jasmine.getEnv().execute();
</script>

</body>

</html>
